<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lehrer Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

            .form-group label {
                display: block;
                margin-bottom: 8px;
                font-weight: 600;
                color: #333;
            }

            .form-group input {
                width: 100%;
                padding: 12px;
                border: 2px solid #e0e0e0;
                border-radius: 8px;
                font-size: 14px;
                transition: border-color 0.3s;
            }

                .form-group input:focus {
                    outline: none;
                    border-color: #667eea;
                }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: #667eea;
            color: white;
            margin-bottom: 10px;
        }

            .btn:hover {
                background: #5568d3;
                transform: translateY(-2px);
            }

            .btn:disabled {
                background: #ccc;
                cursor: not-allowed;
                transform: none;
            }

        .btn-secondary {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }

            .btn-secondary:hover {
                background: #e9ecef;
            }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .divider {
            margin: 20px 0;
            text-align: center;
            color: #999;
            font-size: 14px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

            .back-link a {
                color: #667eea;
                text-decoration: none;
                font-size: 14px;
            }

                .back-link a:hover {
                    text-decoration: underline;
                }

        #register-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>👨‍🏫 Lehrer-Login</h1>
        <p class="subtitle">Melden Sie sich an, um Termine zu verwalten</p>

        <div id="message"></div>

        <!-- Login Form -->
        <div id="login-form">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>E-Mail</label>
                    <input type="email" id="login-email" required>
                </div>

                <div class="form-group">
                    <label>Passwort</label>
                    <input type="password" id="login-password" required>
                </div>

                <button type="submit" class="btn" id="login-btn">Anmelden</button>
            </form>

            <div class="divider">oder</div>

            <button class="btn btn-secondary" onclick="showRegister()">Neues Konto erstellen</button>
        </div>

        <!-- Register Form -->
        <div id="register-form">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>E-Mail</label>
                    <input type="email" id="register-email" required>
                </div>

                <div class="form-group">
                    <label>Passwort (min. 6 Zeichen)</label>
                    <input type="password" id="register-password" required minlength="6">
                </div>

                <div class="form-group">
                    <label>Name (optional)</label>
                    <input type="text" id="register-name" placeholder="Ihr Name">
                </div>

                <button type="submit" class="btn" id="register-btn">Konto erstellen</button>
            </form>

            <button class="btn btn-secondary" onclick="showLogin()">Zurück zum Login</button>
        </div>

        <div class="back-link">
            <a href="index.html">← Zurück zur Startseite</a>
        </div>
    </div>

    <script>
        // Prüfe ob bereits eingeloggt
        window.onload = async () => {
            const user = await helpers.checkAuth();
            if (user) {
                window.location.href = 'lehrer-dashboard.html';
            }
        };

        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="alert alert-${type}">${text}</div>`;

            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 3000);
            }
        }

        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
            document.getElementById('message').innerHTML = '';
        }

        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('message').innerHTML = '';
        }

        async function handleLogin(e) {
            e.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btn = document.getElementById('login-btn');

            btn.disabled = true;
            btn.textContent = 'Wird angemeldet...';

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                showMessage('✓ Erfolgreich angemeldet! Sie werden weitergeleitet...', 'success');

                setTimeout(() => {
                    window.location.href = 'lehrer-dashboard.html';
                }, 1000);

            } catch (error) {
                showMessage('Fehler beim Login: ' + error.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Anmelden';
            }
        }

        async function handleRegister(e) {
            e.preventDefault();

            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const name = document.getElementById('register-name').value;
            const btn = document.getElementById('register-btn');

            btn.disabled = true;
            btn.textContent = 'Konto wird erstellt...';

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            name: name
                        }
                    }
                });

                if (error) throw error;

                showMessage('✓ Konto erfolgreich erstellt! Bitte prüfen Sie Ihr E-Mail-Postfach für die Bestätigung.', 'success');

                setTimeout(() => {
                    showLogin();
                }, 3000);

            } catch (error) {
                showMessage('Fehler bei der Registrierung: ' + error.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Konto erstellen';
            }
        }
    </script>
</body>
</html>
